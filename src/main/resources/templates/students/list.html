<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Student List</h2>
        <a href="/students/create" class="btn btn-primary">+ Thêm Mới</a>
    </div>

    <!-- SEARCH -->
    <form class="mb-3">
        <input type="text" name="keyword" th:value="${keyword}"
               class="form-control" placeholder="Tìm theo tên...">
    </form>

    <table class="table table-hover table-bordered bg-white shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Tuổi</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.email}"></td>
            <td th:text="${s.age}"></td>
            <td>
                <a th:href="@{/students/{id}(id=${s.id})}" class="btn btn-info btn-sm">Chi tiết</a>
                <a th:href="@{/students/edit/{id}(id=${s.id})}" class="btn btn-warning btn-sm">Sửa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
