<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            Student Detail
        </div>

        <div class="card-body">
            <p><b>ID:</b> <span th:text="${student.id}"></span></p>
            <p><b>Tên:</b> <span th:text="${student.name}"></span></p>
            <p><b>Email:</b> <span th:text="${student.email}"></span></p>
            <p><b>Tuổi:</b> <span th:text="${student.age}"></span></p>

            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning">Chỉnh Sửa</a>

            <a th:href="@{/students/delete/{id}(id=${student.id})}"
               onclick="return confirm('Bạn chắc chắn muốn xóa?')"
               class="btn btn-danger">Xóa</a>

            <a href="/students" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
</body>
</html>
